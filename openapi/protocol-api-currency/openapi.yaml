openapi: 3.0.3
info:
  title: OpenAPI definition
  version: v0.1

paths:
  "/v0.1/rate":
    get:
      tags:
        - currency-controller
      operationId: getCurrencyRate
      parameters:
        - name: blockchain
          in: query
          required: true
          schema:
            type: string
        - name: address
          in: query
          required: true
          schema:
            "$ref": "#/components/schemas/Address"
        - name: at
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CurrencyRate"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CurrencyApiError"

